<div class="grid-container">
    <div class="grid-form">
        <div class="logo">FishPrizze</div>
        <form class="form"(ngSubmit)="signup()" [formGroup]="signupForm">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><fa-icon [icon]="['fas','user']"></fa-icon></div>
                      </div>
                    <input type="text" class="email form-control" formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><fa-icon [icon]="['fas','user']"></fa-icon></div>
                      </div>
                    <input type="email" class="email form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><fa-icon [icon]="['fas','lock']"></fa-icon></div>
                      </div>
                    <input type="password" class="password form-control" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><fa-icon [icon]="['fas','key']"></fa-icon></div>
                      </div>
                    <input type="password" class="password form-control" formControlName="passwordConfirm">
                </div>
            </div>
            <div class="forgot">Forgot Password?</div>
            <button class="btn btn-primary">Sign up</button>
            <div class="account">Already Have An Account? <span><a class="signup" href="#">Sign In Now</a></span></div>
        </form>
        <div class="lower-lines">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
        </div>
        <div class="social">Continue With Social Media</div>
        <div class="icon-block">
            <div class="icon1"><fa-icon [icon]="['fab','google']" size="3x"></fa-icon></div>
            <div class="icon2"><fa-icon [icon]="['fab','linkedin']" size="3x"></fa-icon></div>
            <div class="icon3"><fa-icon [icon]="['fab','facebook']" size="3x"></fa-icon></div>
            <div class="icon4"><fa-icon [icon]="['fab','twitter']" size="3x"></fa-icon></div>
        </div>
    </div>
    <div class="grid-image">
        <div class="logo">FishPrizze</div>
        <p>What will you do when you catch the fish of a lifetime?</p>
    </div>
</div>
